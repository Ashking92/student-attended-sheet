<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Student Attendance Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Student Attendance Dashboard</h1>

        <!-- Student Attendance Form -->
        <div class="form-container">
            <form id="attendanceForm">
                <div class="input-group">
                    <label for="studentName">ðŸ‘¤ Name:</label>
                    <input type="text" id="studentName" placeholder="Enter Student Name" required>
                </div>

                <div class="input-group">
                    <label for="attendanceDate">ðŸ“… Date:</label>
                    <input type="date" id="attendanceDate" required>
                </div>

                <div class="input-group">
                    <label for="attendanceStatus">âœ… Attendance:</label>
                    <select id="attendanceStatus" required>
                        <option value="Present">Present</option>
                        <option value="Absent">Absent</option>
                    </select>
                </div>

                <button class="submit-btn" type="submit">Mark Attendance</button>
            </form>
        </div>

        <!-- Attendance List Table -->
        <h2>Recorded Attendance</h2>
        <table id="attendanceTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="attendanceTableBody">
            </tbody>
        </table>

        <!-- Modal for Alerts -->
        <div id="alertModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <p id="alertMessage"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
